<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Strike Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="login-screen">
    <div class="login-container">
      <h1>NEON STRIKE</h1>
      <div class="input-group">
        <label for="username">OPERATOR NAME</label>
        <input type="text" id="username" placeholder="ENTER NAME" maxlength="10">
      </div>
      <div class="input-group">
        <label>MISSION TYPE</label>
        <div class="mode-select">
          <button class="mode-btn active" data-mode="solo">SOLO</button>
          <button class="mode-btn" data-mode="team">TEAM</button>
        </div>
      </div>
      <button id="start-btn">DEPLOY</button>
    </div>
  </div>

  <div id="lobby-screen" style="display: none;">
    <div class="lobby-container">
      <h2>TACTICAL LOBBY</h2>
      <div class="team-selection">
        <div class="team-box blue" id="blue-team-list">
          <h3>BLUE SQUAD</h3>
          <ul id="blue-list"></ul>
          <button class="join-team-btn" data-team="blue">JOIN BLUE</button>
        </div>
        <div class="vs-divider">VS</div>
        <div class="team-box red" id="red-team-list">
          <h3>RED SQUAD</h3>
          <ul id="red-list"></ul>
          <button class="join-team-btn" data-team="red">JOIN RED</button>
        </div>
      </div>
      <div class="lobby-footer">
        <button id="launch-btn" style="display: none;">LAUNCH MISSION</button>
        <p id="waiting-msg">WAITING FOR OPERATORS...</p>
        <button id="leave-lobby-btn">EXIT TO HQ</button>
      </div>
    </div>
  </div>

  <div id="ui" style="display: none;">
    <button id="exit-btn">EXIT TO HQ</button>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="scoreList"></ul>
    </div>
    <div id="instructions">
      WASD to move | SPACE to shoot
    </div>

    <div id="kill-feed"></div>

    <div id="chat-container">
      <ul id="chat-messages"></ul>
      <input type="text" id="chat-input" placeholder="Press Enter to chat...">
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
