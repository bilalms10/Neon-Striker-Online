<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Strike Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="login-screen">
    <div class="login-container">
      <h1>NEON STRIKE</h1>
      <div class="input-group">
        <label for="username">OPERATOR NAME</label>
        <input type="text" id="username" placeholder="ENTER NAME" maxlength="10">
      </div>
      <div class="input-group">
        <label>MISSION TYPE</label>
        <div class="mode-select">
          <button class="mode-btn active" data-mode="solo">SOLO</button>
          <button class="mode-btn" data-mode="team">TEAM</button>
        </div>
      </div>
      <button id="start-btn">DEPLOY</button>
    </div>
  </div>

  <div id="ui" style="display: none;">
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ul id="scoreList"></ul>
    </div>
    <div id="instructions">
      WASD to move | SPACE to shoot
    </div>

    <div id="kill-feed"></div>

    <div id="chat-container">
      <ul id="chat-messages"></ul>
      <input type="text" id="chat-input" placeholder="Press Enter to chat...">
    </div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
